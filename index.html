<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,600;1,600&display=swap"
			rel="stylesheet"
		/>
		<title>My Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p class="first-child">
						Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
					</p>

					<p>This is so cool, can't wait to start doing more stuff</p>
				</div>
				<div class="body-right">
					<form>
						<input type="text" placeholder="Marlon Hodgson" />
						<input type="text" placeholder="Delaware" />
						<textarea placeholder="Drop me a message if you wanna learn how to do this."></textarea>
						<div class="button-container">
							<button>Send My Postcard</button>
						</div>
					</form>
				</div>
			</div>
			<div class="postcard-footer"></div>
		</div>
	</body>
</html>
